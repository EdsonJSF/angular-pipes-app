<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas: enMayusculas }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <p-button
      label="Toggle"
      styleClass="mr-1 p-button-warning"
      (click)="enMayusculas = !enMayusculas"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Nombre"
      styleClass="mr-1 p-button-primary"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Valores"
      styleClass="mr-1 p-button-success"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Color"
      styleClass="mr-1 p-button-help"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-5">
    <p-table [value]="[]">
      <ng-template pTemplate="header">
          <tr>
              <th>Vin</th>
              <th>Year</th>
              <th>Brand</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
          <tr>
              <td>{{car.vin}}</td>
              <td>{{car.year}}</td>
              <td>{{car.brand}}</td>
              <td>{{car.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
