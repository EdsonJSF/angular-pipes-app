<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas: enMayusculas }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <p-button
      label="Toggle"
      styleClass="mr-1 p-button-warning"
      (click)="enMayusculas = !enMayusculas"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Nombre"
      styleClass="mr-1 p-button-primary"
      (click)="cambiarOrden('nombre')"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Vuela"
      styleClass="mr-1 p-button-success"
      (click)="cambiarOrden('vuela')"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Color"
      styleClass="mr-1 p-button-help"
      (click)="cambiarOrden('color')"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-5">
    <p-table [value]="heroes | ordenar: ordenarPor">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
